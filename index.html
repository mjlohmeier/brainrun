<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>BRAINBUCKS</title>
        <link rel="stylesheet" href="">
    </head>
    <body class="container">
        <header>
            <h1><b>BRAINBUCKS! - IT'S STARBUCKS FOR ZOMBIES!</b></h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-brains-order="form">
                        

                        <div class="form-group">
                            <label for="zombieName"><br>Zombie Name<br></label>
                            <input class="form-control" name="coffee" placeholder="Shaun" autofocus>
                        </div>
                        
                        <div class="form-group">
                            <label for="emailInput"><br>zombEmail<br></label>
                            <input class="form-control" type="email" name="email" value="" placeholder="shaun@deadmail.brains" autoFocus>
                        </div>

                        <div class="form-group">
                            <label for="gooeyness"><br>Neuroplasticity<br></label>
                            <input name="strength" id="gooeyness" type="range" value="30">
                        </div>
                        
                        <button type="submit" class="btn btn-default">ENTER SUBMISSION/RECEIVE BRAINS</button>
                        
                        <button type="reset" class="btn btn-default">RESET</button>

                    </form>
                </div>
            </div>

            <div class="panel panel-default">

                <ul class="order-list">
                    
                </ul>
                
            </div>
        
        </section>

        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <!-- user input will be stored from js to display here -->
            </div>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
    </body>
</html>
